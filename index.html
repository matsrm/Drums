<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drumset</title>
</head>
<body>

    <h1>Drumset</h1>
    <p>Press the first letter of each sound to play using your keyboard.
         Ex. Press "B" to play "Boom"</p>
    <container id="button-container">
        <button id="boom">Boom</button>
        <button id="clap">Clap</button>
        <button id="hihat">Hihat</button>
        <button id="kick">Kick</button>
        <button id="openhat">Openhat</button>
        <button id="ride">Ride</button>
        <button id="snare">Snare</button>
        <button id="tink">Tink</button>
    </container>

    <audio id="boom-sound" src="sounds/boom.wav"></audio>
    <audio id="clap-sound" src="sounds/clap.wav"></audio>
    <audio id="hihat-sound" src="sounds/hihat.wav"></audio>
    <audio id="kick-sound" src="sounds/kick.wav"></audio>
    <audio id="openhat-sound" src="sounds/openhat.wav"></audio>
    <audio id="ride-sound" src="sounds/ride.wav"></audio>
    <audio id="snare-sound" src="sounds/snare.wav"></audio>
    <audio id="tink-sound" src="sounds/tink.wav"></audio>


    <script src="main.js"></script>
</body>
</html>
